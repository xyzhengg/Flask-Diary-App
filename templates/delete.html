{% extends "layout.html" %}
{% block head_css %} 
<link rel="stylesheet" href="/static/delete.css"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
{% endblock head_css %}

{% block main %}
<div id="delete-modal" class="modal">
    <div class="modal-content">
    <p> Are you sure you want to delete this? It cannot be undone. </p>    
    <form action="/delete/{{ post_id }}" method="POST">
        <input class="submit-delete" type="image" id="delete-btn" name="submit-delete" src="/static/images/checkmark.png" width="30px">
    </form>
    </div>
</div>

{% endblock main %}

{% block js %} <script src="/static/delete.js" async defer></script> {% endblock js%}
